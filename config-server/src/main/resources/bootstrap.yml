server:
  port: 8100

spring:
  profiles:
    active: native
  application:
    name: config-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: docker
  application:
    name: config-server
  rabbitmq:
    host: rabbitmq

server:
  port: 8100

eureka:
  instance:
    hostname: config-server
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/